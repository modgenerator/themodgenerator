# Single build and deploy path for the API. Context MUST be repo root.
# Trigger: set _REGION and _GCS_BUCKET (e.g. in trigger substitution vars).
# Do NOT set "Directory" on the trigger; leave source at repo root.

substitutions:
  _SERVICE_NAME: modgen-api
  _REGION: europe-west2
  _GCS_BUCKET: ""  # Set in Cloud Build trigger (e.g. ${PROJECT_ID}-modgen-artifacts)

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build the image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -f
      - apps/api/Dockerfile
      - -t
      - europe-west2-docker.pkg.dev/${PROJECT_ID}/themodgenerator/modgen-api:${COMMIT_SHA}
      - .

  # Step 2: Push the image (BEFORE deploy)
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - europe-west2-docker.pkg.dev/${PROJECT_ID}/themodgenerator/modgen-api:${COMMIT_SHA}

  # Step 3: Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image=europe-west2-docker.pkg.dev/${PROJECT_ID}/themodgenerator/modgen-api:${COMMIT_SHA}
      - --region=${_REGION}
      - --platform=managed
      - --set-env-vars=GCS_BUCKET=${_GCS_BUCKET},GCP_PROJECT=${PROJECT_ID},CLOUD_RUN_REGION=${_REGION},BUILDER_JOB_NAME=mod-builder
      - --set-secrets=DATABASE_URL=database-url:latest
      - --service-account=modgen-api@${PROJECT_ID}.iam.gserviceaccount.com
      - --allow-unauthenticated
      - --project=${PROJECT_ID}

images:
  - europe-west2-docker.pkg.dev/${PROJECT_ID}/themodgenerator/modgen-api:${COMMIT_SHA}
