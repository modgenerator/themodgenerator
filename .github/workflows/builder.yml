# On push to main: build Builder image, push to Artifact Registry, update Cloud Run Job.
# Uses Workload Identity Federation (OIDC) â€” no JSON keys in GitHub.

name: Builder

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: europe-west2
  REPO: europe-west2-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/themodgenerator/builder

jobs:
  build-and-update-job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Validate schema.json
        run: |
          node packages/spec/scripts/validate-schema.mjs

      - name: Install deps and run generator + builder tests (block deploy if tests fail)
        run: |
          npm ci
          npm run build -w @themodgenerator/spec
          npm run build -w @themodgenerator/generator
          npm run test -w @themodgenerator/generator
          npm run build -w @themodgenerator/builder
          npm run test -w @themodgenerator/builder

      - name: Authenticate to GCP (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Sanitize env (strip Windows CR)
        run: |
          echo "REPO=$(printf '%s' '${{ env.REPO }}' | tr -d '\r\n')" >> $GITHUB_ENV
          echo "PROJECT_ID=$(printf '%s' '${{ env.PROJECT_ID }}' | tr -d '\r\n')" >> $GITHUB_ENV
          echo "REGION=$(printf '%s' '${{ env.REGION }}' | tr -d '\r\n')" >> $GITHUB_ENV

      - name: Build Builder image
        run: |
          docker build . -f apps/builder/Dockerfile -t "${{ env.REPO }}:${{ github.sha }}" -t "${{ env.REPO }}:latest"

      - name: Push Builder image
        run: |
          docker push "${{ env.REPO }}:${{ github.sha }}"
          docker push "${{ env.REPO }}:latest"

      - name: Update Cloud Run Job (Builder)
        run: |
          gcloud run jobs update mod-builder \
            --image="${{ env.REPO }}:${{ github.sha }}" \
            --region="${{ env.REGION }}" \
            --project="${{ env.PROJECT_ID }}"
