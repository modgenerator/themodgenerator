# On push to main: build API image, push to Artifact Registry, deploy Cloud Run Service.
# Uses Workload Identity Federation (OIDC) â€” no JSON keys in GitHub.

name: API

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: europe-west2
  REPO: europe-west2-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/themodgenerator/api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build API image
        run: |
          docker build . -f apps/api/Dockerfile -t ${{ env.REPO }}:${{ github.sha }} -t ${{ env.REPO }}:latest

      - name: Push API image
        run: |
          docker push ${{ env.REPO }}:${{ github.sha }}
          docker push ${{ env.REPO }}:latest

      - name: Deploy to Cloud Run (API)
        run: |
          gcloud run deploy modgen-api \
            --image=${{ env.REPO }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --set-env-vars="GCS_BUCKET=${{ vars.GCS_BUCKET }},GCP_PROJECT=${{ env.PROJECT_ID }},CLOUD_RUN_REGION=${{ env.REGION }},BUILDER_JOB_NAME=mod-builder" \
            --set-secrets="DATABASE_URL=database-url:latest" \
            --service-account="modgen-api@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --allow-unauthenticated \
            --project=${{ env.PROJECT_ID }}
