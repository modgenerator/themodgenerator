# DEPRECATED: API deploy is canonical via Cloud Build (repo root cloudbuild.yaml).
# Do NOT use this workflow for production deploys. Cloud Run must be updated ONLY via:
#   Cloud Build trigger → cloudbuild.yaml → docker build → gcloud run deploy
# This file is kept for reference / manual override only. Prefer Cloud Build.
#
# On push to main: build API image, push to Artifact Registry, deploy Cloud Run Service.
# Uses Workload Identity Federation (OIDC) — no JSON keys in GitHub.

name: API

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: europe-west2
  REPO: europe-west2-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/themodgenerator/api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Validate schema.json
        run: |
          node packages/spec/scripts/validate-schema.mjs

      - name: Install deps and run generator tests (block deploy if tests fail)
        run: |
          npm ci
          npm run build -w @themodgenerator/spec
          npm run build -w @themodgenerator/generator
          npm run test -w @themodgenerator/generator

      - name: Authenticate to GCP (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Sanitize env (strip Windows CR)
        run: |
          echo "REPO=$(printf '%s' '${{ env.REPO }}' | tr -d '\r\n')" >> $GITHUB_ENV
          echo "PROJECT_ID=$(printf '%s' '${{ env.PROJECT_ID }}' | tr -d '\r\n')" >> $GITHUB_ENV
          echo "REGION=$(printf '%s' '${{ env.REGION }}' | tr -d '\r\n')" >> $GITHUB_ENV
          echo "GCS_BUCKET=$(printf '%s' '${{ vars.GCS_BUCKET }}' | tr -d '\r\n')" >> $GITHUB_ENV

      - name: Build API image
        run: |
          docker build . -f apps/api/Dockerfile -t "${{ env.REPO }}:${{ github.sha }}" -t "${{ env.REPO }}:latest"

      - name: Push API image
        run: |
          docker push "${{ env.REPO }}:${{ github.sha }}"
          docker push "${{ env.REPO }}:latest"

      - name: Deploy to Cloud Run (API)
        run: |
          gcloud run deploy modgen-api \
            --image="${{ env.REPO }}:${{ github.sha }}" \
            --region="${{ env.REGION }}" \
            --platform=managed \
            --set-env-vars="GCS_BUCKET=${{ env.GCS_BUCKET }},GCP_PROJECT=${{ env.PROJECT_ID }},CLOUD_RUN_REGION=${{ env.REGION }},BUILDER_JOB_NAME=mod-builder" \
            --set-secrets="DATABASE_URL=database-url:latest" \
            --service-account="modgen-api@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --allow-unauthenticated \
            --project="${{ env.PROJECT_ID }}"
